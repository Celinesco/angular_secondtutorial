<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heros">
        <button type="button">
            <span class="badge">{{hero.id}}</span>
            <span class="name">{{hero.name}}</span>
        </button>
    </li>
</ul>
